<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YouTube Automation Prompt</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #111;
                color: white;
                padding: 40px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                color: #f00;
            }

            textarea {
                width: 80%;
                height: 100px;
                margin: 20px 0;
                padding: 10px;
                font-size: 16px;
                border-radius: 8px;
                border: none;
            }

            button {
                padding: 10px 30px;
                font-size: 18px;
                border: none;
                border-radius: 8px;
                background-color: #f00;
                color: white;
                cursor: pointer;
            }

            .response {
                margin-top: 20px;
                background-color: #222;
                padding: 20px;
                border-radius: 10px;
                width: 80%;
            }
        </style>
    </head>

    <body>
        <h1>YouTube Automation</h1>
        <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
        <button onclick="sendPrompt()">Generate</button>
        <div class="response" id="responseBox"></div>

        <script>
            async function sendPrompt() {
                const prompt = document.getElementById('promptInput').value;
                const responseBox = document.getElementById('responseBox');

                const res = await fetch('http://localhost:5000/api/prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await res.json();
                responseBox.innerText = data.message || 'Something went wrong';
            }
        </script>
    </body>

</html>
